<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit&family=Quicksand&display=swap');
    </style> 
</head>
<body>
    <div id="body">
    <div id="left-side">
        <div id="logo">
            <img src="images/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="right-side">
        <div id="text">
            <p>This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <h2>Let's do this!</h2>
        <div id="form">
            <form action="" method="post">
                <div id="fieldsets">
                <fieldset>
                    <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    </div>
                    <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-row">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email">
                    </div>
                    <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    </div>
                    <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>
                </div>
                <button id="submit-btn" type="submit">Create Account</button>
                <p id="last-p">Already have an account? <span id="log-in">Log in</span></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
